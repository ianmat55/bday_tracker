{% extends 'base.html' %}

{% block content %}
<form method='POST' action={{ url_for('index') }}>
	{{ form.hidden_tag() }}
	{{ form.csrf_token }}
	{{ form.name }}
	{{ form.birthdate }}
	{{ form.submit }}
	<input type="submit" value="Submit">

<a href='#'> See data! </a>

	<!-- testing if input is inserting into urls table -->
	<table>
		{% for i in test %}
		<tr>
			<td> {{ i[0] }} </td>
			<td> {{ i[1] }} </td>
			<td> {{ i[2] }} </td>
		</tr>
		{% endfor %}
	</table>

{% endblock %}
